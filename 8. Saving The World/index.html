<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Editor</title>
  </head>
  <body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
      <button id="disposeButton">Delete</button>
      <button id="saveButton">Save</button>
      <label for="fileInput" class="file-input-label">Load</label>
      <input type="file" id="fileInput" class="file-input" />
      &nbsp;
      <button id="graphBtn">Graph Editor</button>
      <button id="stopBtn">Stop Editor</button>
      <button id="lightBtn">Light Editor</button>
      <button id="targetBtn">Target Editor</button>
      <button id="parkingBtn">Parking Editor</button>
      <button id="startBtn">Start Editor</button>
      <button id="yieldBtn">Yield Editor</button>
      <button id="crossingBtn">Crossings Editor</button>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
